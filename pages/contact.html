<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ordená tu bebida para acompañar tu comida.">
    <meta name="keywords" content="bebidas, gaseosas, cervezas, coca cola, sprite, fanta, imperial">
    <title>FoodApp</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;900&display=swap&family=Permanent+Marker" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="body-fijo">
    <!-- -------------------- HEADER -------------------- -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="../index.html"><img src="../img/logo.svg" alt="Logo"></a>
            </div>
            <nav>
                <ul class="navegacion">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="#">Cuenta</a></li>
                    <li><a href="./contact.html">Contáctanos</a></li>
                </ul>
                <ul class="shop">
                    <li><a href="../pages/carro.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
            <div class="menuHamburguesa">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
    </header>

    <main class="container">
        <h1>Contacto</h1>
        <form action="GET" class="form-contact">
            <h2>Llene el formulario para contactarnos</h2>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="input" placeholder="Nombre">
            </div>
            <div>
                <label for="tel">Teléfono:</label>
                <input type="tel" name="tel" id="tel" class='input' placeholder="Teléfono" required>
            </div>
            <div>
                <label for="email">Correo:</label>
                <input type="email" name="email" id="email" class="input" placeholder="E-mail" required>
            </div>
            <div>
                <label for="msg">Mensaje:</label>
                <textarea placeholder="Mensaje" name="msg" class="input" id="msg" cols="20" rows="5" required></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar" class="btn btn-primary" id="send">
                <input type="reset" value="Limpiar" class="btn btn-primary">
            </div>
        </form>
        <div id="get-notification"></div>
    </main>

    <div class="container" id="api">

    </div>

    <!-- -------------------- FOOTER -------------------- -->
    <footer>
        <div class="container">
            <p>Desarrollado por: <b>Lautaro Suárez</b></p>
            <p>Copyright&copy;</p>
        </div>
    </footer>

    <!-- SECCIÓN RECARGA DE PÁGINA -->
    <div id="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
        <h2>Cargando...</h2>
    </div>

    <!-- JQUERY -->
    <script src="../js/jquery-3.6.0.min.js"></script>
    <!-- CUSTOM JS -->
    <script src="../js/load.js"></script>
    <script src="../js/notification.js"></script>
    <script src="../js/contact.js"></script>
    <!-- MENU JS -->
    <script src="../js/menu.js"></script>
</body>
</html>
