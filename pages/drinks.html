<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ordená tu bebida para acompañar tu comida.">
    <meta name="keywords" content="bebidas, gaseosas, cervezas, coca cola, sprite, fanta, imperial">
    <title>FoodApp</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;900&display=swap&family=Permanent+Marker" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="body-fijo">
    <!-- -------------------- HEADER -------------------- -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="../index.html"><img src="../img/logo.svg" alt="Logo"></a>
            </div>
            <nav>
                <ul class="navegacion">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="#">Cuenta</a></li>
                    <li><a href="#">Contáctanos</a></li>
                </ul>
                <ul class="shop">
                    <li><a href="../pages/carro.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
            <div class="menuHamburguesa">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
    </header>

    <!-- -------------------- MODALES -------------------- -->
    <div class="modal">
        <article class="modal-detalle">
            <div id="modal-js">
                <!-- ACÁ SE INSERTA LA BASE DE DATOS -->
            </div>
            <div class='amount'>
                <a href='#' class='btn btn-primary' id='add'><i class="fas fa-plus"></i></a>
                <input type='number' class='input' id='amount-input' value='0'>
                <a href='#' class='btn btn-primary' id='less'><i class="fas fa-minus"></i></a>
            </div>
            <div class="add-product">
                <a href="#" class="btn btn-primary" id="add-product">Agregar</a>
            </div>
            <div id="success"></div>
            <a href="#" class='close' id="close"><i class="fas fa-times"></i></a>
        </article>
    </div>

    <!-- -------------------- CUERPO -------------------- -->
    <main class="container productos">
        <div class="back">
            <a href="../index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Bebidas</h1>
        </div>
        <section class="productos-detalle" id="productos">
            <!-- ACÁ SE INSERTA LA BASE DE DATOS -->
        </section>
    </main>

    <!-- -------------------- FOOTER -------------------- -->
    <footer>
        <div class="container">
            <p>Desarrollado por: <b>Lautaro Suárez</b></p>
            <p>Copyright&copy;</p>
        </div>
    </footer>
    <!-- CUSTOM JS -->
    <script src="../js/app.js"></script>
    <!-- MENU JS -->
    <script src="../js/menu.js"></script>
</body>
</html>
